backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;
glx-swap-method = 2;

# Opacity
active-opacity = 1;
inactive-opacity = 1;
frame-opacity = 0;
frame = false
inactive-opacity-override = false;

opacity-rule = [
    "90:class_g = 'Gnome-terminal'",
];


# Blur
blur-background = true;
blur-method = "dual_kawase";
blur-strength = 4;

# Fading
fading = true;
fade-delta = 3;
no-fading-openclose = false;

fade-exclude = [ ];

# Window type settings
wintypes:
{
		dock = {
				shadow = false;
		};
};

blur-background-exclude = [ 
  "_GTK_FRAME_EXTENTS@:c",
  "class_g = 'Polybar'",
  "class_g = 'Rofi'",
];

xrender-sync-fence = true;

# Shadows
shadow = true;
shadow-radius = 20;
shadow-offset-x = -20;
shadow-offset-y = -20;
shadow-opacity = 1;

shadow-exclude = [
  "!focused",
];
